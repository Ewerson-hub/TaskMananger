<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Task Mananger</title>
</head>
<body>
    <header>
        <h1>Task Mananger</h1>
    </header>
    <main>
        <form>
            <input id="input-task" type="text" placeholder="Insert a Task">
            <input id="save-btn" type="button" value="Save">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
